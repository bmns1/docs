

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVA Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styles for the new slider captcha */
        .captcha-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .captcha-container label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #495057;
        }

        #captcha-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #e9ecef;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 5px;
        }

        #captcha-slider:hover {
            opacity: 1;
        }

        #captcha-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        #captcha-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>SVA Documents</h1>
      <p>Please enter your email address to access the document list.</p>
      
      <form id="access-form">
        <input type="email" id="email-input" placeholder="Enter your email" required>

        <!-- New Slider Captcha Element -->
        <div class="captcha-container">
            <label for="captcha-slider" id="captcha-label">Slide to enable submission</label>
            <input type="range" id="captcha-slider" min="0" max="100" value="0">
        </div>
        
        <button type="submit" id="submit-button">Get Documents</button>
      </form>
      
      <div id="result-container">
        <!-- Document list or error messages will appear here -->
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
